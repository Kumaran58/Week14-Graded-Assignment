<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Employee to the List </title>
<style>
      body {
           background-color: #ffc0cb;
           display: flex;
           justify-content: flex-end;
           height: 100vh; 
           margin: 0;  
           padding: 20px;
       }
    </style>
</head>
<body>

    <form action="insert-emp" method="post">

        <table border="3" >

            <tr>
                <td>Employee Name</td>
                <td><input type="text" required name="employeeName"></td>
            </tr>

            <tr>
                <td>Employee Address</td>
                <td><input type="text" required name="employeeAddress"></td>
            </tr>

            <tr>
                <td>Employee Phone</td>
                <td><input type="number" required name="employeePhone"></td>
            </tr>

            <tr>
                <td>Employee Salary</td>
                <td><input type="number" required name="employeeSalary"></td>
            </tr>

            <tr>
                <td><button type="submit"> Save..</button></td>
                <td><button type="reset"> ReSet..</button></td>
                
                
            </tr>

        </table>

    </form>


</body>
</html>
